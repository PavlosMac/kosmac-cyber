<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav 
    #drawer 
    class="sidenav" 
    fixedInViewport 
    [attr.role]="'navigation'"
    [mode]="'over'"
    [opened]="isDrawerOpen">
    
    <!-- Sidebar Header -->
    <div class="sidenav-header">
      <h3>Kosmac Cyber</h3>
    </div>
    
    <!-- Navigation Menu -->
    <mat-nav-list>
      <a mat-list-item routerLink="/blog/angular" routerLinkActive="active" (click)="toggleDrawer()">
        <mat-icon matListItemIcon>article</mat-icon>
        <span matListItemTitle>Angular Blog</span>
      </a>
      
      <!-- Add more navigation items here as needed -->
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="toggleDrawer()">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <!-- Main Content Area -->
  <mat-sidenav-content>
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleDrawer()"
        class="menu-button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="toolbar-title">Kosmac Cyber</span>
    </mat-toolbar>
    
    <!-- Content will be projected here -->
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
